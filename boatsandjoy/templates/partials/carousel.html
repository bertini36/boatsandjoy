<div  :id="'carousel_' + boat.id" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li class="#demo"
            v-for="(photo, index) in boat.photos"
            :data-slide-to="index"
            :class="{ 'active': index === 0 }">
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item" v-for="(photo, i) in boat.photos" :class="{ 'active': i === 0 }">
            <img class="d-block w-100"
                 :src="photo.url"
                 :alt="photo.description">
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" :href="'#carousel_' + boat.id" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" :href="'#carousel_' + boat.id" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>
